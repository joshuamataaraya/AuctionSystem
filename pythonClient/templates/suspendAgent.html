<!DOCTYPE html> {% extends "layout.html" %} {% block content %}
<form class="form-horizontal" role="form"  method="post" autocomplete="off">

  <h2>Supend Agent</h2>
  <br>

  <div class="form-group">
    <label for="comment"> Select an Agent</label>
    <select class="form-control" name="agentSelect">
      {% for category in agents %}
        <option>{{ category }}</option>
      {% endfor %}
    </select>
  </div>

  <br>
  <button class="btn btn-lg btn-primary" type="submit">Supend Agent</button>

</form>
{% endblock %}
